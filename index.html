<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthdate</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <!-- css file -->
    <link rel="stylesheet" href="styles.css">
    <!-- font-awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</head>
<body>
    <div>
        <div class="title">Is your birthday lucky?</h1>
        <div class="container">
            <label class="label" for ="date-of-birth">Date of Birth:</label>
            <input class="fields" id="date-of-birth" type="date" type="hidden" >
            <label class="label" for="lucky-number">Your lucky number:</label>
            <input class="fields" id="lucky-number" type="number" min=1 oninput="validity.valid||(value='');">
            <button id="check-number">Check</button>
            <div id="message" disabled></div>
        </div>
    </div>

<script src="apps.js"></script>
</body>
</html>
